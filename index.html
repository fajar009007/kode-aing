<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Fajar & Mira</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('bg1.jpg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: fadeInBg 2s ease-in-out;
        }

        @keyframes fadeInBg {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .invitation-container {
            width: 90%;
            max-width: 350px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .invitation-header {
            position: relative;
            text-align: center;
        }

        .invitation-header img {
            width: 29%;
            height: auto;
            animation: fadeIn 2s ease-in-out;
        }

        .couple-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            top: 42px;
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            margin: 140px 0 10px;
            font-size: 1.5rem;
            color: #c14444;
            animation: fadeInText 2s ease-in-out;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        p {
            margin: 5px 0;
            font-size: 1rem;
            color: #888;
            animation: fadeInText 2s ease-in-out;
        }

        .invitation-body {
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #444;
        }

        .invitation-body h2 {
            font-size: 1rem;
            margin-bottom: 5px;
            animation: fadeInText 2s ease-in-out;
        }

        .open-invitation {
            background-color: #c14444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        .open-invitation:hover {
            background-color: #a83232;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            .open-invitation {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .couple-photo {
                width: 80px;
                height: 80px;
                top: 50px;
            }

            .invitation-container {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>

<div class="invitation-container">
    <div class="invitation-header">
        <img src="pre1.jpg.jpeg" alt="Foto Pasangan" class="couple-photo">
    </div>
    <div class="invitation-body">
        <h1>FAJAR & RAHMA</h1>
        <p>21 Desember 2024</p>
        <h2>Kepada Yth: Bapak/Ibu Tamu</h2>
        <a href="hukum.html" class="open-invitation">Open Invitation</a>
    </div>
</div>

<audio  autoplay loop>
    
    <source  src="yalili.mp3" type="audio/mp3" autoplay >
    Your browser does not support the audio element.
</audio>

</body>
</html>
